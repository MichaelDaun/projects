<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Christmas Quiz!</title>
  <link rel="icon" type="image/x-icon" href="img/santa_logo.webp">
</head>
<body>
  <header>
    <div class="christmas-lights">
      <span class="light red"></span>
      <span class="light green"></span>
      <span class="light blue"></span>
      <span class="light yellow"></span>
      <span class="light red"></span>
      <span class="light green"></span>
      <span class="light blue"></span>
      <span class="light yellow"></span>
    </div>
    <h1>
      <span>M</span><span>E</span><span>R</span><span>R</span><span>Y</span><span>  </span>
      <span>C</span><span>H</span><span>R</span><span>I</span><span>S</span><span>T</span><span>M</span><span>A</span><span>S</span>
    </h1>
  </header>
  <main>
    <div id="game-info">
      <div id="player-name">Player: </div>
      <div id="current-score">Score: 0</div>
      <div id="timer">Time Left: 10s</div>
    </div>
    <div id="quiz-area">
      <div id="current-question-number"></div>
      <div id="question-text"></div>
      <div id="answer-options"></div>
      <button id="submit-answer">Submit Answer</button>
    </div>
</main>
  <script type="module" src="/js/App.js"></script>
</body>
</html>
